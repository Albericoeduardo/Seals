<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="User_Reg.css">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <section class="conteudo">
        <a href="Main.html"><img src="img/Sealslogo-100.jpg" alt="Logo Seals"></a>
        <input type="text" name="email" id="email" placeholder="E-mail:">
        <input type="text" name="senha" id="senha" placeholder="Senha:">
        <input type="text" name="nome" id="nome" placeholder="Nome:">
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome:">
        <input type="text" name="nascimento" id="nascimento" placeholder="Data de nascimento:">
        <p>Sexo:</p>
            <div>
                <p><input type="checkbox" name="masc" id="masc" checked>Masculino</p>
                <p><input type="checkbox" name="femi" id="femi">Feminino</p>
            </div>
        <input type="button" value="CADASTRE-SE" id="cad">
        <a href="#"><p>Já tem conta? Faça o Login!</p></a>
    </section>
</body>
</html>
